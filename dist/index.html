<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>To Do List</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=OpenSans">
  </head>
  <body>
    <!--Header-->
    <header class="header">
      <div id="headerlogo">
        <img src="../src/images/badge.png" alt="checkmark">
      </div>
      <div id="headertext">
        <h1>To Do It</h1>
      </div>
    </header>

    <!--Main Content-->
    <main class="main1">
      <div class="main">
      <div class="sidebar">
        <div id="generalnav">
          <button type="submit" id="general-button">General</button>
        </div>
        <div id="projectnav">
          <h2>Projects</h2>
          <div id="projects"></div>
        </div>
      </div>
      <div class="content">
        <div id="projec-title">
          <h2>General</h2>
        </div>
        <div id="project-tasks">
        </div>
      </div>
    </div>
    </main>
    
    <!--Footer-->
    <footer class="footer">
      <div class="footertext">
        <h4>
          <a href="https://github.com/scott-hall7">Created By: scott-hall7</a>
        </h4>
      </div>
      <div class="footerlogo">
      </div>
        <img src="../src/images/github-logo.png" alt="github logo">
    </footer>
  </body>
</html>
